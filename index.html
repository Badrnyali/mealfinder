<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Meal finder by Badr Nyali</title>
</head>

<body>
  <section id="meal-finder">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Meal Finder</h1>
        </div>

        <div class=" col-sm-6 mx-auto  d-flex  justify-content-between align-items-center">
          <div class="input-group flex-nowrap me-2">
            <input type="text" class="form-control" placeholder="Search for meals or keywords" aria-label="Username" aria-describedby="addon-wrapping">
            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
          </div>
          <div class="random">
            <button>
              <i class="fas fa-random"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="meal-list">
    <div class="container my-5">
      <div class="row justify-content-start text-center" style="padding: 0 150px;">

      </div>
    </div>
  </section>

  <section id="single-meal">

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
